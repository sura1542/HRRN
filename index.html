<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HRRN</title>

   <link rel="stylesheet" href="hrrn.css">

   <script src="hrrn.js" defer></script>
   
</head>
<body>

   <main>
      <div class="input">

         <h1>Input</h1>
   
   
         <form action="#" class="input__form">

            <label>Algorithm</label>

            <select name="" id="select" class="input__form__input" onchange="checkAlgo()">
               <option value="HRRN">HRRN</option>
               <option value="HRRN_RR">HRRN QT</option>
            </select>
            
            <label>Arrival Times</label>
            <input type="text" id = "ArrivalTimes" class="input__form__input" placeholder="e.g. 1 2 3 4">
   
            <label>Burst Times</label>
            <input type="text" id="BurstTimes" class="input__form__input" placeholder="e.g. 1 2 3 4">
            
         </form>

         <script>

            function checkAlgo(){
               if(document.getElementById('select').value == "HRRN"){
                  if(document.getElementById('qt') != null){
                     document.querySelector('.Quanntum_time').remove();
                     document.getElementById('qt').remove();
                  }
               }
               else if(document.getElementById('select').value == "HRRN_RR"){

                  if(document.getElementById('qt') == null){
                     const label = document.createElement('label');
                     label.textContent = "Quanntum time"
                     label.className = "Quanntum_time"
                     const input = document.createElement('input');
                     input.type = "text";
                     input.placeholder = "eg. 2"
                     input.className = "input__form__input";
                     input.id = "qt";

                     document.querySelector('form').appendChild(label);
                     document.querySelector('form').appendChild(input);
                  }
               }
            }

            function button(){

                  if(document.getElementById('select').value == "HRRN"){
                     console.log("HRRN");
                     return getDataHRRN();
                  }
                 
               }
         
         </script>

         <button class="input__form__button" onclick="button()"> Solve </button>

         
      </div>
   
      <div class="output">
         <h1>Output</h1>
         
         <table id = 'table' class="table" style="display: none;">

            <thead>
               <tr>
                  <th>Process</th>
                  <th>Arrival Time</th>
                  <th>Burst Time</th>
                  <th>Completion Time</th>
                  <th>Turn around Time</th>
                  <th>Waiting Time</th>
               </tr>
            </thead>

            <tbody id="tbody">
               <tr class="tr">
               </tr>
            </tbody>

         </table>
         <div id="container-awwt" class="container-awwt">
            <h4>average waiting time = </h4>
            <div id="container-awwt-inner">
            </div>
         </div>
         <div  id="container-awtt" class="container-awtt">
            <h4>average turn around time = </h4>
            <div id="container-awtt-inner">
            </div>
         </div>
      </div>
   </main>




   
</body>
</html>
